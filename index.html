<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the number</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <h1 class="main__title">Угадай число</h1>
        <p class="main__subtitle">
          Я загадал число от 1 до 100, ты должен угадать это число
        </p>
        <div class="main__wrapper">
          <input class="main__input" type="number" />
          <button type="button" class="main__button">Угадать</button>
        </div>
        <p class="main__hint">—</p>
        <p class="main__statistics"></p>
        <div class="main__modal modal">
          <p class="main__title modal__title">Вы уверены?</p>
          <div class="modal__wrapper">
            <button class="main__button">Нет</button>
            <button class="main__button">Да</button>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="./scripts/script.js"></script>
  </body>
</html>
